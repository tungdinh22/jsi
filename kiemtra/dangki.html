<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="dangki.css">
</head>
<body>

<div class="container">
    <div class="login-box">
        <h2>Signup</h2>
        <form id="signup-form">
            <label for="email">Email</label>
            <input type="email" id="signup-email" placeholder="Enter email" required>

            <label for="password">Create password</label>
            <input type="password" id="signup-password" placeholder="Enter password" required>

            <label for="confirm-password">Confirm password</label>
            <input type="password" id="confirm-password" placeholder="Confirm password" required>

            <button type="submit">Signup</button>

            <div class="small-text">
                Already have an account? <a href="dangnhap.html">Login</a>
            </div>
        </form>
    </div>
</div>

<script type="module" src="signup.js"></script>

</body>
</html>
